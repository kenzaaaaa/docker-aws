---
- name: Deploy docker containers on Staging server
  hosts: stage_server
  become: yes
  tasks:

    # Deploying docker container
    - name: Deploy App instance 1
      # Using the community.docker.docker_container Ansible module
      community.docker.docker_container:
        name: app-instance-1
        image: kenzaaaaa/my-node-app:0.5.RELEASE
        restart_policy: always
        ports: 81:8181
        env:
          APP_ENV: "staging"
          TUNING: "true"
          DEBUG: "false"
          EXTERNAL_URL: "https://staging/approve"
          CLIENT: "staging_client_external"
          INTERACTION_MODE: "API"
          DEVICE_ID: "32443532"
        memory: 1G
        cpus: 0.3
        # storage_opts:
        #   size: 5G
        volumes:
          - secret-keys-volume:/app/

    - name: Deploy App instance 2
      # Using the community.docker.docker_container Ansible module
